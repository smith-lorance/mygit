    <div id="hd"></div>

    <div id="sd"></div>

<script type="text/babel">
    class QYC extends React.Component {
        constructor(props){
            super(props);
        }
        static defaultProps = {
            text:"班长"
     }
        render(){
            return(
                <p>{this.props.text}</p>
            )
        }
    }
    ReactDOM.render(<QYC text='asdasd'/>,document.getElementById('hd'))



    class QYC1 extends React.Component {
        constructor(props){
            super(props);
        }
        render(){
            let liList = this.props.dataList.map((item,index)=>{
                return <li key={index}>{item}</li>
            })
            return(
                <ul>{liList}</ul>
            )
        }
    }
    let arr = ['js','java','c','asd','asdasd']
    ReactDOM.render(<QYC1 dataList={arr}/>,document.getElementById('xd'))


    class QQ extends React.Component{
        constructor(props){
            super(props);
        }
        render(){
            return (
                <div style={this.props.style}>
                <p>{this.props.text}</p>
                <QQ1 text="wdnmd"></QQ1>
                </div>
                )
        }
    }
    class QQ1 extends React.Component{

        }
    }
    ReactDOM.render(<QQ text="青山常在柴不空" style={{margin:"0 auto",width:"500px",color:"red",textAlign: "center"}}/>,document.getElementById('sd'))
